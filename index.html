<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>iPhone Home</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body,html{width:100%;height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif}
body{background:linear-gradient(135deg,#FFB6C1,#3E3674)}
.home{width:100%;height:100%;display:flex;flex-direction:column;padding:20px}
.grid{flex:1;display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.app{display:flex;flex-direction:column;align-items:center;gap:6px;font-size:12px;color:white}
.icon{width:60px;height:60px;border-radius:13px;overflow:hidden;background:white;box-shadow:0 4px 10px rgba(0,0,0,.25)}
.icon img{width:100%;height:100%;object-fit:cover}
/* NOTAS fija abajo derecha */
.notas-fixed{position:absolute;right:20px;bottom:20px}
/* App Notas abierta */
.notas-app{position:fixed;inset:0;background:#fff;z-index:10;display:none;flex-direction:column;transform:scale(0.9) translateY(40px);opacity:0;transition:all .35s cubic-bezier(.22,1,.36,1)}
.notas-header{height:50px;background:#f2f2f2;display:flex;align-items:center;justify-content:center;font-weight:600}
.notas-body{flex:1;padding:16px}
.notas-body textarea{width:100%;height:100%;border:none;outline:none;font-size:18px}
.notas-footer{padding:12px;border-top:1px solid #ddd}
.notas-footer button{width:100%;padding:14px;font-size:16px;border:none;border-radius:12px;background:#ffcc00}
</style>
</head>
<body>
<div class="home" id="home">
  <div class="grid" id="grid"></div>
</div>

<!-- Icono NOTAS fijo -->
<div class="app notas-fixed" id="notasIcon">
  <div class="icon"><img src="notas.jpg"></div>
  <span>Notas</span>
</div>

<!-- App NOTAS -->
<div class="notas-app" id="notasApp">
  <div class="notas-header">Notas</div>
  <div class="notas-body">
    <textarea id="notaTexto" placeholder="Escribe aquÃ­..."></textarea>
  </div>
  <div class="notas-footer">
    <button id="exitNotas">Exit</button>
  </div>
</div>

<script>
const apps=[
 {name:'Safari',img:'safari.jpg'},
 {name:'WhatsApp',img:'whatsapp.jpg'},
 {name:'Spotify',img:'spotify.jpg'},
 {name:'Twitter',img:'twitter.jpg'}
];

const grid=document.getElementById('grid');
function renderApps(list){
 grid.innerHTML='';
 list.forEach(a=>{
  const d=document.createElement('div');
  d.className='app';
  d.innerHTML=`<div class="icon"><img src="${a.img}"></div><span>${a.name}</span>`;
  grid.appendChild(d);
 });
}
renderApps(apps);

// NOTAS
const notasIcon=document.getElementById('notasIcon');
const notasApp=document.getElementById('notasApp');
const exitNotas=document.getElementById('exitNotas');
const notaTexto=document.getElementById('notaTexto');

notasIcon.onclick=()=>{
 notasApp.style.display='flex';
 requestAnimationFrame(()=>{
  notasApp.style.transform='scale(1) translateY(0)';
  notasApp.style.opacity='1';
 });
};

exitNotas.onclick=()=>{
 notasApp.style.transform='scale(0.9) translateY(40px)';
 notasApp.style.opacity='0';
 setTimeout(()=>{
 const palabra=notaTexto.value.trim();
 notasApp.style.display='none';
 if(palabra){
  const orden=[...apps].sort(()=>Math.random()-0.5);
  renderApps(orden);
 }
 notaTexto.value='';
 },300);
};
</script>
</body>
</html>
