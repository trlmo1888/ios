<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>iOS Home</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;

  background-image: url('IMG_0765.PNG');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;

  /* clave para que se sienta como iPhone */
  height: 100vh;
  overflow: hidden;

}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 18px;
  padding: 40px 20px;
}

.app {
  text-align: center;
  font-size: 12px;
  color: white;
}

.icon {
  width: 60px;
  height: 60px;
  border-radius: 14px;
  background: rgba(255,255,255,0.3);
  margin: 0 auto 6px;
}
</style>
</head>

<body>
<div class="grid" id="apps"></div>

<script defer>
const appsPorLetra = {
  A: { nombre: "Amazon", img: "images/amazon.png" },
  B: { nombre: "Booking", img: "images/booking.png" },
  C: { nombre: "Chrome", img: "images/chrome.png" },
  D: { nombre: "Dropbox", img: "images/dropbox.png" },
  E: { nombre: "eBay", img: "images/ebay.png" },
  F: { nombre: "Facebook", img: "images/facebook.png" },
  G: { nombre: "Gmail", img: "images/gmail.png" },
  I: { nombre: "Instagram", img: "images/instagram.png" },
  L: { nombre: "LinkedIn", img: "images/linkedin.png" },
  M: { nombre: "Maps", img: "images/maps.png" },
  N: { nombre: "Netflix", img: "images/netflix.png" },
  O: { nombre: "Outlook", img: "images/outlook.png" },
  R: { nombre: "Revolut", img: "images/revolut.png" },
  S: { nombre: "Spotify", img: "images/spotify.png" },
  T: { nombre: "TripAdvisor", img: "images/tripadvisor.png" },
  U: { nombre: "Uber", img: "images/uber.png" },
  W: { nombre: "WhatsApp", img: "images/whatsapp.png" },
  Y: { nombre: "YouTube", img: "images/youtube.png" }
};

const valores = {
  1: "AS", 2: "DOS", 3: "TRES", 4: "CUATRO",
  5: "CINCO", 6: "SEIS", 7: "SIETE",
  8: "OCHO", 9: "NUEVE", 10: "DIEZ",
  11: "JOTA", 12: "REINA", 13: "REY"
};

const palos = {
  1: "PICAS", 2: "CORAZONES",
  3: "TREBOLES", 4: "DIAMANTES"
};

const params = new URLSearchParams(location.search || "v=1&p=4");
const valor = valores[params.get("v")] || "";
const palo = palos[params.get("p")] || "";

const texto = `${valor}DE${palo}`;
const grid = document.getElementById("apps");

texto.split("").forEach(letra => {
  const app = document.createElement("div");
  app.className = "app";

  const data = appsPorLetra[letra];

  if (data) {
    app.innerHTML = `
      <img src="${data.img}" class="icon" alt="${data.nombre}">
      <div>${data.nombre}</div>
    `;
  } else {
    app.innerHTML = `
      <div class="icon"></div>
      <div>App</div>
    `;
  }

  grid.appendChild(app);
});
</script>
</body>
</html>
